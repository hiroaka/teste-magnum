version: "3.7"

services:
    # PHP Image
    app:
        build:
            context: .
            dockerfile: Dockerfile
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        networks:
            - laravel

    # NGINX
    nginx:
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - "8989:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx/:/etc/nginx/conf.d/
        networks:
            - laravel

    # MYSQL
    db:
        image: mysql
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE:-laravel}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
            MYSQL_PASSWORD: ${DB_PASSWORD:-userpass}
            MYSQL_USER: ${DB_USERNAME:-username}
        volumes:
            - ./.docker/mysql/dbdata:/var/lib/mysql
        ports:
            - "3388:3306"
        networks:
            - laravel

    testdb:
        image: mysql
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: testing
            MYSQL_ROOT_PASSWORD: root
            MYSQL_PASSWORD: userpass
            MYSQL_USER: username
        volumes:
            - ./.docker/mysql/dbtestingdata:/var/lib/mysql
        ports:
            - "3387:3307"
        networks:
            - laravel


   

networks:
    laravel:
        driver: bridge